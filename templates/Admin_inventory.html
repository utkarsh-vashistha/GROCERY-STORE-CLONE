<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        
        <title>Growceries</title>
    </head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary" >
        <div class="container-fluid" >
          <a class="navbar-brand">
            <img src="/static/logo.png" alt="Bootstrap" width="200" height="50">
            <a href="/create/category">
              <button class="btn btn-sm btn-outline-secondary"  >Add Category</button>
            </a>
            <a href="/add/product">
              <button class="btn btn-sm btn-outline-secondary"  >Add Product</button>
            </a>
            <a href="/">
              <button  class="btn btn-sm btn-outline-secondary"  >Home</button>
            </a>
          </a>
        </div>
      </nav>
    <h1>All Products</h1>

{%for one in all%}

<div class="card">
  <div class="card-header">
    <h5 >{{one['cat_name']}}</h5>
    <form action="/delete_cat/{{ one.id }}" method="post">
    <button  class="btn btn-sm btn-outline-secondary"  >Delete Category</button>
    </form>
  </div>
  




    {%for two in all_p%}
    {% if one['id'] == two['category_id'] %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{two['product_name']}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Price: â‚¹{{two['price']}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">Unit: {{two['unit']}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">Available Quantity: {{two['quantity']}}</h6>
        <p class="card-text"></p>

        <form action="/delete/{{ two.id }}" method="post">
          <button  class="btn btn-sm btn-outline-secondary" type="submit" >remove</button>
      </form>

      <form action="/edit/{{ two.id }}" method="get">
        <button  class="btn btn-sm btn-outline-secondary" type="submit" >edit</button>
    </form>

      </div>
    </div>
      {%endif%}
    {%endfor%}
    

    <a href="/add/product" class="btn btn-primary">Add Product</a>
  </div>



</div>

{%endfor%}
</body>
</html>
