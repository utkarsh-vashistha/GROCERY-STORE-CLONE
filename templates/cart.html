    <head>

<body>
    <nav class="navbar sticky-top bg-body-tertiary" >
        <div class="container-fluid" >
          <a class="navbar-brand">
            <img src="/static/logo.png" alt="Bootstrap" width="200" height="50">
                <a href="/logout">
              <button  class="btn btn-sm btn-outline-secondary"  >Logout</button>
            </a>
            <a href="/User">
              <button  class="btn btn-sm btn-outline-secondary"  >Continue Shopping</button>
            </a>
          </a>
        </div>
      </nav>


    {%for one in all%}
    {%for two in all_p%}
    {% if one['product_id'] == two['id'] %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{two['product_name']}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Price: â‚¹{{two['price']}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">Unit: {{two['unit']}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">Quantity: {{one['quantity']}}</h6>
        <p class="card-text"></p>
        <form action="/delete_cart/{{ two.id }}" method="post">
            <button  class="btn btn-sm btn-outline-secondary" type="submit" >remove</button>
        </form>
      </div>
    </div>
      {%endif%}
    {%endfor%}
  </div>

{%endfor%}

class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
