<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="/static/index.css">
        
        <title>Growceries</title>
    </head>
    <body>
         <nav class="navbar sticky-top bg-body-tertiary" >
            <div class="container-fluid" >
              <a class="navbar-brand">
                <img src="/static/logo.png" alt="Bootstrap" width="200" height="50">
                <a href="/login/Admin">
                  <button  class="btn btn-sm btn-outline-secondary"  >Admin</button>
                </a>
              </a>
            </div>
          </nav>
          <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form method ="POST" action="">
                    <!-- Email input -->
                    {{form.hidden_tag()}}
                    <div class="form-outline mb-4">
                      {{form.username}}<br>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      {{form.password}}<br>
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      {{form.submit}}
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register/user"
                          class="link-danger">Register</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
              <!-- Copyright -->
              <div class="text-white mb-3 mb-md-0">
                Project By - UTKARSH VASHISTHA
              </div>
          </section>

    </body>
</html>
